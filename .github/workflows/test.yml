# This workflow will install dependencies and run tests using pytest

name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.7, 3.8]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: dschep/install-poetry-action@v1.2

    - name: Cache nox virtualenv
      # poetry install failes on windows when the nox virtual environment was 
      # fetched from cache.
      if: matrix.os != 'windows-latest'
      uses: actions/cache@v2
      id: cache
      with:
        path: .nox
        key: gustavgrad-nox-venv-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Set up nox
      uses: excitedleigh/setup-nox@1.0.0

    - name: Test with nox
      run: nox --session tests-${{ matrix.python-version }}
