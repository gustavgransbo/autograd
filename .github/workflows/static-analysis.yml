# This workflow will perform static code analysis using flake8, mypy, black and
# isort.

name: Static analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install Poetry
      uses: dschep/install-poetry-action@v1.2

    - name: Set Poetry config
      run: |
        poetry config virtualenvs.in-project true

    - name: Cache Poetry virtualenv
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: gustavgrad-venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install Dependencies
      run: poetry install
      if: steps.cache.outputs.cache-hit != 'true'

    - name: Check import format using isort
      run: |
        # Check imports are correctly formated
        poetry run isort -c
    - name: Check formating with black
      run: |
        # Check formatting with black
        poetry run black --check .
    - name: Type check with mypy
      run: |
        # Type check the gustavgrad package, not tests, examples etc. 
        poetry run mypy --ignore-missing-imports gustavgrad
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
