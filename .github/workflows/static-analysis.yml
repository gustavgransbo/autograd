# This workflow will perform static code analysis using flake8, mypy, black and
# isort.

name: Static analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install Poetry
      uses: dschep/install-poetry-action@v1.2

    - name: Set Poetry config
      run: |
        poetry config virtualenvs.in-project true

    - name: Cache Poetry virtualenv
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: gustavgrad-venv-${{ runner.os }}-${{ runner.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install Dependencies
      run: poetry install

    - name: Type check with mypy
      run: |
        # Type check the gustavgrad package, not tests, examples etc. 
        poetry run mypy src

    - name: Lint with flake8
      run: |
        poetry run flake8 .
